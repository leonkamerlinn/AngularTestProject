<div *ngIf="(state$ | async).showLoadingSpinner">
    Loading ...
</div>


<div fxLayout="row" fxLayoutAlign="space-around center" style="padding: 50px;" *ngIf="!(state$ | async).showLoadingSpinner">
    <h1>{{ (state$ | async).promotionStart | date:'d. M. yyyy.' }}</h1>
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let item of (items$ | async)" [routerLink]="['/prizes', item.id]">
            <h4>{{ item.name }}</h4>
            <br />
        </mat-list-item>

    </mat-list>
    <router-outlet></router-outlet>
</div>
